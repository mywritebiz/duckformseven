<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My First Form</title>
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/form.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
	<main class="screen">
		<form class="form" autocomplete="off">
			<h1 class="main-title">Easily Leave Your Sensitive Information Here</h1>
			<h2 class="main-question">First, Select Where You Live Below:</h2>
			<select id="country" name="country">
				<option value="usa">USA</option>
				<option value="be">Belgium</option>
				<option value="my">Myanmar</option>
				<option value="ca">Canada</option>
				<option value="su">Sudan</option>
				<option value="ir">Ireland</option>
			</select>
			<label for="name" class="label">Name</label>
			<input type="text" name="name" id="name" class="input-field" placeholder="Enter your full name, maiden name, and any other names">
			<label for="email" class="label">Email addresses</label>
			<input type="email" name="email" id="email" class="input-field" placeholder="Enter all of your emails" required autofocus>
			<div class="select-wrapper">
				<label for="select" class="label">How Much Money Do You Have?</label>
				<i class="fas fa-caret-down select__icon"></i>
				<select name="money" class="select" id="select">
					<option value="ten-thousand">Ten Thousand USD</option>
					<option value="twenty-thousand">Twenty Thousand USD</option>
					<option value="thirty-thousand">Thirty Thousand USD</option>
					<option value="forty-thousand">Forth Thousand USD</option>
					<option value="fifty-thousand">Fifty Thousand USD</option>
				</select>
			</div>
			<div class="radio-wrapper">
			<h3 class="inheritance">Do You Have An Inheritance?</h3>
				<label for="yes" class="radio-answer" >Yes</label><br>
				<input type="radio" class="radio" id="yes" name="yes" value="YES">
				<label for="no" class="radio-answer" >No</label><br>
				<input type="radio" class="radio" id="no" name="no" value="NO">
			</div>
				<label for="password" class="label">Your SSN</label>
				<input type="password" name="password" id="password" class="input-field" placeholder="Enter Your Full Social Security Number Here" required minlength="9">
				<label class="label label--large">
				<div class="label__text">Your message</div>
				<textarea name="message" cols="30" rows="4" class="textarea" placeholder="Enter all of your bank accounts and their passwords :)"></textarea>
				</label>
			<div class="checkbox-container">
				<label class="checkbox-label">
						<input type="checkbox" checked>
						<span class="checkbox-custom rectangular"></span>
						<div class="input-title">I'm happy to give away even more sensitive information in the future!</div>
				</label>
			</div>
			<button type="submit" class="button">Submit</button>
		</form>
	</main>
</body>
</html>
