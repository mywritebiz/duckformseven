<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My First Form</title>
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/form.css">
</head>
<body>
	<h1 class="main-title">Please Fill Out My Simple Form</h1>
	<main class="screen">
		<form action="/action_page.php" class="form" autocomplete="off">
			<label for="fname">First Name</label>
			<input type="text" placeholder="Enter your first name" id="fname" name="fname">
			<br><br>
			<label for="lname">Last Name</label>
			<input type="text" placeholder="Enter your last name" id="lname" name="lname">
			<br><br>
			<textarea name="message" placeholder="Type your SSN here!" id="" cols="30" rows="10"></textarea>
			<br><br>
			<button type="submit">Submit</button>
		</form>
	</main>
</body>
</html>
